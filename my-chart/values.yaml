namespace: ea

replicaCount: 1

image:
  repository: sfiore915/mcp-gateway
  tag: latest
  pullPolicy: Always


service:
  name: gameplay-mcp
  type: ClusterIP
  port: 8000
  targetPort: 8000

env:
  - name: P4DIFF_BASE_URL
    value: "https://p4streamdiff.tib.ad.ea.com"
  - name: SPRINT_INSIGHTS_BASE_URL
    value: "https://sprintinsightsapp.tib.ad.ea.com"
  - name: SKILL_MATRIX_BASE_URL
    value: "http://maddenskillmatrix-app.ea.svc.cluster.local:9100"
  - name: SWARM_METRICS_BASE_URL
    value: "http://thehiveapp-app.ea.svc.cluster.local:5020"
  - name: MCP_AUTH_TOKEN
    valueFrom:
      secretKeyRef:
        name: mcp-gateway-secret
        key: auth_token

persistence:
  enabled: false
  accessMode: ReadWriteOnce
  size: 1Gi
  storageClassName: ""

serviceAccount:
  create: true
  name: ""

ingress:
  enabled: true
  ingressClassName: traefik
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    traefik.ingress.kubernetes.io/custom-request-headers: |
      X-Forwarded-Proto: https
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
  hosts:
    - host: thehive.tib.ad.ea.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - thehive.tib.ad.ea.com
      secretName: thehive-local-tls

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80

resources: {}
nodeSelector: {}
tolerations: []
affinity: {}
